[mod-name]
Dectorio=Dectorio

[mod-description]
Dectorio=工場の見た目をよくする装飾品を追加します。現在、色付きの信号、木材・金網・石材・コンクリートの壁、木材・砂利・コンクリートの床が含まれています。

[mod-setting-name]
dectorio-signals=信号を有効にする
dectorio-walls=防壁とゲートを有効にする
dectorio-landscaping=造園を有効にする
dectorio-waterfill=水場を有効にする
dectorio-wood=木材の床を有効にする
dectorio-gravel=砂利の床を有効にする
dectorio-concrete=コンクリートの床を有効にする
dectorio-painted-concrete=色付きコンクリートの床を有効にする
dectorio-decoratives=装飾を有効にする
dectorio-lawnmower=芝刈り機を有効にする
dectorio-item-group=クラフトタブを分離する
dectorio-vanilla-hazard-concrete-style=Factorioに含まれる標準的な警戒色コンクリートのスタイルを使う
dectorio-waterfill-tiles=水場タイル

[string-mod-setting]
dectorio-waterfill-tiles-all=すべての水場タイル
dectorio-waterfill-tiles-shallow=浅い水場タイルのみ
dectorio-waterfill-tiles-deep=深い水場タイルのみ

